    <script>
        class GSTChecksum {
            constructor(GSTN) {
                this.numAlphaStr = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                this.lengthOfNumAlphaStr = this.numAlphaStr.length;
                this.GSTN = GSTN;
                this.sumOfHashes = 0;
                this.checkSumCode = 0;
                this.correspondingVal = "";
            }

            runChecksum() {
                let outputHTML = `
                    <div class="result">----------------------------------------------</div>
                `;

                for (let i = 0; i < this.GSTN.length; i++) {
                    let numAlphaStrDigit = String(this.GSTN.charAt(i));
                    let numAlphaStrDigitWeight = this.numAlphaStr.indexOf(numAlphaStrDigit);
                    let placeValueFactor = (i % 2 === 0 ? 1 : 2);
                    let product = numAlphaStrDigitWeight * placeValueFactor;
                    let remainder = (product % this.lengthOfNumAlphaStr);
                    let quotient = Math.floor(product / this.lengthOfNumAlphaStr);
                    let s = quotient + remainder;
                    this.sumOfHashes += s;
                }

                this.checkSumCode = this.lengthOfNumAlphaStr - (this.sumOfHashes % this.lengthOfNumAlphaStr);
                this.correspondingVal = String(this.numAlphaStr.charAt(this.checkSumCode));

                outputHTML += `
                    <div class="result"><strong>Corresponding Value:</strong> ${this.correspondingVal}</div>
                    <div class="result">---------------------------------------------------</div>
                    <div class="result"><strong>Complete GST Number (15 Digits):</strong> ${this.GSTN}${this.correspondingVal}</div>
                    <div class="result">If corresponding value is the last letter of your GST number then it has passed checksum test.
                    <div class="result"><strong>Courtesy www.janisoftwares.in</strong></div>
                    <div class="result">---------------------------------------------------</div>
                `;
                document.getElementById("output").innerHTML = outputHTML;
            }
        }

        function calculateChecksum() {
            let GSTN = document.getElementById("gstnInput").value;
            if (GSTN.length === 14) {
                let cs = new GSTChecksum(GSTN);
                cs.runChecksum();
            } else {
                alert("Please enter a 14-digit GST number.");
            }
        }
    </script>
